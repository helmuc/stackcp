# Note 1: the maximum for max_execution_time is 300
# Note 2: Other maximum limits include would be file sizes having a max limit of 2048M (2GB), so that would be fields such as memory_limitm upload_max_filesize
 
;+StackCP
asp_tags = 0
auto_append_file = 
auto_prepend_file = 
display_errors = 0
error_reporting = 22527
file_uploads = 1
post_max_size = 128M
max_execution_time = 300
max_input_vars = 2500
max_input_time = 60
max_file_uploads = 16
memory_limit = 256M
output_buffering = 0
short_open_tag = 1
upload_max_filesize = 128M
;-StackCP
